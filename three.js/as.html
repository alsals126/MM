<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>3d 로드</title>
        <style>
            html,body{
                margin:0;
                padding:0;
            }
            canvas{
                display: block;
            }
        </style>
    </head>
    <body>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
        <!--
        <script src="https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.min.js"></script>-->
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script src="GLTFLoader.js"></script>
        <!--<script type="module" src="script.js"></script>-->
        <script>
            var scene, camera, renderer;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x5f5f0f);

            camera = new THREE.PerspectiveCamera(75, 2, 3, 5);
            camera.position.set(1,2,0.1);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            /*
            var controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();*/
            

            var abint = new THREE.AmbientLight( 0x404040)
            scene.add(abint)
            var loader = new THREE.GLTFLoader();
            loader.load( './desk.gltf', function ( gltf ) {
                gltf.scene.scale.set(1.5,1.5,1.5);
                scene.add( gltf.scene );
            });

            function animate(){
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            animate()
        </script>
    </body>
</html>
